<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة المستخدم</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #667eea;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #5a6fd8;
    }
    .info {
      margin-top: 20px;
      text-align: right;
      font-size: 15px;
      line-height: 1.6;
    }
    .qr {
      margin: 20px auto;
    }
    .qr img {
      max-width: 200px;
      border: 3px solid #ccc;
      border-radius: 10px;
    }
    .webhook {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      font-size: 14px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>👤 لوحة المستخدم</h1>
    <input type="text" id="phone" placeholder="ادخل رقم هاتفك" />
    <button onclick="loadUser()">عرض بياناتي</button>

    <div id="user-info" class="info"></div>
    <div class="qr" id="qr-container"></div>
    <div class="webhook" id="webhook"></div>
  </div>

  <script>
    async function loadUser() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) return alert("من فضلك ادخل رقم الهاتف");

      try {
        const res = await fetch(`/api/user/${phone}`);
        const data = await res.json();

        if (data.error) {
          document.getElementById('user-info').innerHTML = `<p style="color:red">${data.error}</p>`;
          return;
        }

        document.getElementById('user-info').innerHTML = `
          <p><strong>👤 الاسم:</strong> ${data.name}</p>
          <p><strong>📱 الرقم:</strong> ${data.whatsappJid}</p>
          <p><strong>📅 الاشتراك:</strong> ${data.subscription?.status || 'غير معروف'}</p>
          <p><strong>⏳ ينتهي في:</strong> ${data.subscription?.endDate?.toDate ? new Date(data.subscription.endDate.toDate()).toLocaleDateString('ar-EG') : ''}</p>
          <p><strong>⚡ مدة تشغيل البوت:</strong> ${data.runningDays} يوم</p>
          <p><strong>✉️ عدد الرسائل المرسلة:</strong> ${data.sentMessages || 0}</p>
        `;

        // QR Code
        if (data.qrImage) {
          document.getElementById('qr-container').innerHTML = `
            <h3>📲 امسح الكود لربط الواتساب</h3>
            <img src="${data.qrImage}" alt="QR Code"/>
          `;
        } else {
          document.getElementById('qr-container').innerHTML = `
            <p style="color:green">✅ البوت متصل ولا يحتاج QR</p>
          `;
        }

        // Webhook link
        const baseUrl = window.location.origin;
        document.getElementById('webhook').innerHTML = `
          🔗 <strong>رابط الويب هوك الخاص بك:</strong><br>
          ${baseUrl}/webhook/easyorder
        `;

      } catch (err) {
        document.getElementById('user-info').innerHTML = `<p style="color:red">خطأ في تحميل البيانات</p>`;
      }
    }
  </script>
</body>
</html>
