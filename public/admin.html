<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة الأدمن</title>
</head>
<body>
  <h2>📋 قائمة المستخدمين</h2>
  <pre id="users"></pre>

  <h3>✏️ تحديث الاشتراك</h3>
  <form id="subForm">
    <input type="text" id="phone" placeholder="رقم الهاتف"><br>
    <input type="number" id="days" placeholder="عدد الأيام"><br>
    <button type="submit">تحديث</button>
  </form>

  <script>
    async function loadUsers() {
      const res = await fetch('/admin/users');
      if(res.ok) {
        const data = await res.json();
        document.getElementById('users').textContent = JSON.stringify(data, null, 2);
      } else {
        alert('غير مسموح');
        location.href = '/login.html';
      }
    }
    loadUsers();

    document.getElementById('subForm').onsubmit = async (e) => {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const days = parseInt(document.getElementById('days').value);
      const res = await fetch('/admin/update-subscription',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({phone,days})});
      if(res.ok){alert('تم التحديث'); loadUsers();} else alert('خطأ');
    };
  </script>
</body>
</html>
